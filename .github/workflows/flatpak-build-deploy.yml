name: Flatpak Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

env:
  APP_ID: xyz.fontra.FontraPak
  DOCKER_IMAGE: "ghcr.io/flathub-infra/flatpak-github-actions:freedesktop-25.08"
  RUNTIME_REPO: "https://flathub.org/repo/flathub.flatpakrepo"

jobs:
  update-sources:
    name: Update Sources
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    container:
      image: ghcr.io/flathub/flatpak-external-data-checker
      options: --entrypoint /bin/bash
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for external data updates
        run: /app/flatpak-external-data-checker --update --commit-only ${{ github.workspace }}/${{ env.APP_ID }}.yml

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update external data sources"
          title: "chore: update external data sources"
          body: "Automated update of external data sources from flatpak-external-data-checker"
          branch: "update-sources"
          base: ${{ github.ref_name }}

  update-release:
    name: Update to Latest FontraPak Release
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get latest release info
        id: latest-release
        run: |
          RELEASE_DATA=$(curl -s https://api.github.com/repos/fontra/fontra-pak/releases/latest)
          VERSION=$(echo "$RELEASE_DATA" | jq -r .tag_name)
          ASSET_URL=$(echo "$RELEASE_DATA" | jq -r '.assets[] | select(.name=="FontraPakUbuntu.tgz") | .browser_download_url')
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "asset_url=$ASSET_URL" >> $GITHUB_OUTPUT
          echo "Latest version: $VERSION"
          echo "Asset URL: $ASSET_URL"

      - name: Download and calculate SHA256
        id: calculate-sha
        run: |
          curl -L -o FontraPakUbuntu.tgz "${{ steps.latest-release.outputs.asset_url }}"
          SHA256=$(sha256sum FontraPakUbuntu.tgz | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"
          rm FontraPakUbuntu.tgz

      - name: Update manifest file
        run: |
          VERSION="${{ steps.latest-release.outputs.version }}"
          SHA256="${{ steps.calculate-sha.outputs.sha256 }}"
          sed -i "s|url: https://github.com/fontra/fontra-pak/releases/download/[^/]*/FontraPakUbuntu.tgz|url: https://github.com/fontra/fontra-pak/releases/download/${VERSION}/FontraPakUbuntu.tgz|" ${{ env.APP_ID }}.yml
          sed -i "s|sha256: .*|sha256: ${SHA256}|" ${{ env.APP_ID }}.yml

      - name: Update metainfo.xml with new release
        run: |
          VERSION="${{ steps.latest-release.outputs.version }}"
          VERSION_CLEAN=$(echo $VERSION | sed 's/^v//')
          DATE=$(date +%Y-%m-%d)
          sed -i "/<releases>/a\    <release version=\"${VERSION_CLEAN}\" date=\"${DATE}\"/>" ${{ env.APP_ID }}.metainfo.xml

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git add ${{ env.APP_ID }}.yml ${{ env.APP_ID }}.metainfo.xml
          git commit -m "chore: update to FontraPak ${{ steps.latest-release.outputs.version }}"
          git push

  flatpak:
    name: Build Flatpak
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          trust_level: 5

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          manifest-path: ${{ env.APP_ID }}.yml
          bundle: ${{ env.APP_ID }}.flatpak
          branch: ${{ github.ref_name }}
          gpg-sign: ${{ steps.import_gpg.outputs.keyid }}
          upload-artifact: true
          cache-key: flatpak-builder-${{ github.sha }}

  # Alternative: Manual flatpak-builder in container (if you need more control)
  flatpak-manual:
    name: Build Flatpak (Manual)
    runs-on: ubuntu-latest
    if: false  # Set to true to use this instead of the above job
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:freedesktop-25.08
      options: --privileged
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          trust_level: 5

      - name: Set up Flathub repository
        run: |
          flatpak remote-add --user --if-not-exists flathub ${{ env.RUNTIME_REPO }}

      - name: Build Flatpak
        run: |
          flatpak-builder build \
            --user \
            --install-deps-from=flathub \
            --gpg-sign=${{ steps.import_gpg.outputs.keyid }} \
            --disable-rofiles-fuse \
            --disable-updates \
            --force-clean \
            --repo=repo \
            --default-branch=${{ github.ref_name }} \
            ${{ env.APP_ID }}.yml

      - name: Generate Flatpak bundle
        run: |
          flatpak build-bundle \
            --gpg-sign=${{ steps.import_gpg.outputs.keyid }} \
            repo \
            ${{ env.APP_ID }}.flatpak \
            --runtime-repo=${{ env.RUNTIME_REPO }} \
            ${{ env.APP_ID }} \
            ${{ github.ref_name }}

      - name: Update Flatpak repository metadata
        run: |
          flatpak build-update-repo \
            --gpg-sign=${{ steps.import_gpg.outputs.keyid }} \
            --generate-static-deltas \
            --prune repo/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-build
          path: |
            ${{ env.APP_ID }}.flatpak
            repo/
          retention-days: 7

  pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: flatpak
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: flatpak-build
          path: build-output

      - name: Prepare files for GitHub Pages
        run: |
          mkdir -p public
          cp -r build-output/repo/* public/ || cp -r build-output/* public/

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
